<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas da Tia Jurema</title>
    <link rel="stylesheet" href="./styles/formatos.css">
</head>
<body>
    <header>
        <section class="menu">
            <a href="index.html" class="menu__item">
                HOME
            </a>
            <a href="receitas.html" class="menu__item">
                RECEITAS
            </a>
            <a href="cadastro.html" class="menu__item">
                CADASTRO
            </a>
        </section>
    </header>
    <main class="conteudo">
        <h1 class="conteudo__titulo-cadastro">
            Efetue seu cadastro:
        </h1>
        <form>
            <label for="nome" class="cadastro__item">Nome</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for="email" class="cadastro__item">E-mail</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="cep" class="cadastro__item">CEP</label>
            <input type="text" id="cep" name="cep" required>
            <br>
            <label for="rua" class="cadastro__item">Rua</label>
            <input type="text" id="rua" name="rua" required>
            <br>
            <div class="numero-complemento">
                <label for="numero" class="cadastro__item">Número</label>
                <input type="text" id="numero" name="numero" required>

                <label for="complemento" class="cadastro__item">Complemento</label>
                <input type="text" id="complemento" name="complemento">
            </div>

            <label for="cidade" class="cadastro__item">Cidade</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="uf" class="cadastro__item">UF</label>
            <select id="uf" name="uf" required>
                <option value="AC">Acre</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="PR">Paraná</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </select>
            <br>
            <button type="submit" class="cadastro__btn">Cadastrar</button>
        </form>
    </main>
    <footer class="rodape">
        © Jurema 2022
    </footer>
</body>
</html>
